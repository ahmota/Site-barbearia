<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">;
		<meta name="viewport" content="width=device-width">
		<title>Contato- Barbearia Alura</title>
		<link rel="stylesheet"  href="reset.css">
		<link rel="stylesheet"  href="style.css">	
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>
	            <nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>	
				</nav>
			</div>		
		</header>
		<main>
			<form>
				<label for="nomeesobrenome"> Nome e Sobrenome</label>
				<input type="text" id="nomeesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seudominio@dominio.com">

				<label for="tele">Telefone</label>
				<input type="tel" id="tele" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="msg">Mensagem</label>
				<textarea cols="70" rows="10" id="msg" class="input-padrao"></textarea>

                <div>
	                <p>Como prefere nosso contato?</p> 
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					
					<label for="radio-tel"><input type="radio" name="contato" value="telefone" id="radio-tel" >Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					
				</div>
				<div>
					<p>Qual horario prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>
				<label class="checkbox"><input type="checkbox" >Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
				

			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h~20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h~20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h~20h</td>
					</tr>
				</tbody>
			</table>
			
		</main>
		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
